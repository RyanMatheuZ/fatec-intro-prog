<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução à Programação</title>
</head>

<body>
    <h1>Exercício 03</h1>
    <p>Pedir dois números ao usuário e retornar o resultado com as quatro operações aritiméticas básicas</p>

    <form id="form">
        <input type="number" placeholder="Informe um número" id="field1">
        <input type="number" placeholder="Informe outro número" id="field2">
        <button>Calcular</button>
    </form>

    <div id="result"></div>

    <script>
        function onSubmit(event) {
            event.preventDefault()
            
            let number1 = parseFloat(field1.value)
            let number2 = parseFloat(field2.value)

            if (isNaN(number1)) {
                result.innerHTML = '<p>Informe um número válido</p>'
                return
            } else if (isNaN(number2)) {
                result.innerHTML = '<p>Informe um número válido</p>'
                return
            }

            let sum = number1 + number2
            let subtraction = number1 - number2
            let multiplication = number1 * number2
            let division = number1 / number2

            result.innerHTML = `
                <ul>
                    <li>${number1} + ${number2} = ${sum}</li>    
                    <li>${number1} - ${number2} = ${subtraction}</li> 
                    <li>${number1} x ${number2} = ${multiplication}</li>     
                    <li>${number1} / ${number2} = ${division}</li>    
                </ul>
            `
        }

        form.addEventListener('submit', onSubmit)
    </script>
</body>

</html>
