<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução à Programação</title>
</head>

<body>
    <h1>Exercício 04</h1>
    <p>Pedir ao usuário o preço de um produto e seu desconto, para exibir o preço final</p>

    <form id="form">
        <input type="number" placeholder="Preço base do produto" id="field1">
        <input type="number" placeholder="Desconto percentual" id="field2">
        <button>Calcular</button>
    </form>

    <div id="result"></div>

    <script>
        function onSubmit(event) {
            event.preventDefault()
            
            let price = parseFloat(field1.value)
            let discount = parseFloat(field2.value)

            if (isNaN(price)) {
                result.innerHTML = '<p>Informe um preço válido</p>'
                return
            } else if (isNaN(discount)) {
                result.innerHTML = '<p>Informe um desconto válido</p>'
                return
            }

            let finalPrice = price - (price * discount / 100)

            result.innerHTML = `
                <ul>
                    <li>Preço base: R$ ${price}</li>    
                    <li>Desconto: R$ ${discount}</li>    
                    <li>Preço final: R$ ${finalPrice}</li>    
                </ul>
            `
        }

        form.addEventListener('submit', onSubmit)
    </script>
</body>

</html>
