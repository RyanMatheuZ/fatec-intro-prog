<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução à Programação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Exercício 02</h1>
    <p>Pedir ao usuário três números, realizar a fórmula de Bhaskara e exibir o resultado das raízes x1 e x2</p>

    <form id="form">
        <input type="number" placeholder="Informe o valor de A:" id="field1">
        <input type="number" placeholder="Informe o valor de B:" id="field2">
        <input type="number" placeholder="Informe o valor de C:" id="field3">
        <button>Calcular</button>
    </form>

    <div id="result"></div>
    
    <script>
        function onSubmit(event) {
            event.preventDefault()

            let a = parseFloat(field1.value)
            let b = parseFloat(field2.value)
            let c = parseFloat(field3.value)
            
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                result.innerHTML = '<p>Informe um valor válido!</p>'
                return
            }

            let delta = b * b - 4 * a * c

            if (delta < 0) {
                result.innerHTML = '<p>Não foi possível calcular, delta negativo</p>'
                return
            }

            let x1 = (-b + Math.sqrt(delta)) / (2 * a)

            if (isNaN(x1) || !isFinite(x1)) {
                result.innerHTML = '<p>Não foi possível calcular as raízes</p>'
                return
            }

            let x2 = (-b - Math.sqrt(delta)) / (2 * a)

            result.innerHTML = `
                <p>x1 = ${x1}</p>
                <p>x2 = ${x2}</p>
            `
        }

        form.addEventListener('submit', onSubmit)
    </script>
</body>

</html>
