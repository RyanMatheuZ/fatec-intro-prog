<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução à Programação</title>
</head>

<body>
    <h1>Exercício 02</h1>
    <p>Pedir dois números para o usuário e exibir a soma</p>

    <script>
        let n1 = prompt('Digite um número:')
        let n2 = prompt('Digite outro número:')

        let result = parseFloat(n1) + parseFloat(n2)

        document.write(`${n1} + ${n2} = <strong>${result}</strong>`)
    </script>
</body>

</html>
