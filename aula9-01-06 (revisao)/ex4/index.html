<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>
        Exercício 04
    </h1>
    <p>
        Informe vários nomes e suas notas finais (0 - 10). Para ver a MAIOR e MENOR nota com a MÉDIA da turma.
    </p>

    <form id="form">
        <input type="text" placeholder="Digite um nome. Ex: Ryan" id="field1">
        <input type="number" placeholder="Digite uma nota. Ex: 9.0" id="field2">

        <button>Adicionar aluno</button>
    </form>

    <button id="highest-grade-button" class="stylized-button">Maior Nota</button>
    <button id="lowest-grade-button" class="stylized-button">Menor Nota</button>
    <button id="average-button" class="stylized-button">Média da Turma</button>

    <div id="result"></div>

    <script type="module" src="./script.js"></script>
</body>

</html>
