<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução à Programação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Exercício 02</h1>
    <p>Pedir um número ao usuário e exibir a tabuada do mesmo</p>

    <form id="form" novalidate>
        <input type="number" placeholder="Informe um número" id="field">

        <button>Exibir</button>
    </form>

    <div id="result"></div>

    <script>
        function onSubmit(event) {
            event.preventDefault()

            let number = parseFloat(field.value)

            result.innerHTML = ''
            field.className = ''

            if (isNaN(number)) {
                result.innerHTML = '<p class="negative">Informe um número para prosseguir!</p>'
                field.className = 'negative'
            } else {
                let i = 0
                while (i <= 10) {
                    result.innerHTML += `<p>${number} x ${i} = ${number * i}</p>`
                    i++
                }
            }
        }

        form.addEventListener('submit', onSubmit)
    </script>
</body>

</html>
